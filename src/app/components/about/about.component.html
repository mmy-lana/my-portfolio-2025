<div class="animate-fade-down flex justify-center items-center flex-col font-sans text-[var(--color-text)]">
  <div class="flex flex-col md:flex-row w-full md:w-3/4 mx-auto justify-center items-center">
    <div class="w-full md:w-1/2 flex justify-center">
      <img src="assets/icons/me-icons.png" class="w-[50%]" />
    </div>
    <div class="w-full md:w-1/2 text-center md:text-left">
      <h1 class="text-base md:text-lg font-medium leading-relaxed text-[var(--color-text)]">
        {{ 'about.intro' | translate }}
        <app-flip-words [words]="roles" [duration]="3000"></app-flip-words>
        {{ 'about.experience' | translate }}
        <app-flip-words [words]="skills" [duration]="2500"></app-flip-words>.
      </h1>
      <h1 class="text-base md:text-lg font-medium leading-relaxed text-[var(--color-text)]">
        {{ 'about.enjoy' | translate }}
      </h1>
    </div>
  </div>
</div>
