<div class="w-full theme-bg theme-text font-sans text-primary">
  <!-- Navbar (only for 'about' section) -->
  <div *ngIf="activeSection === 'about'" class="transition-colors bg-background text-text font-sans">
    <app-navbar></app-navbar>
  </div>

  <!-- Sticky navbar (for all sections except 'about') -->
  <div *ngIf="activeSection !== 'about'"
    class="fixed top-0 left-0 w-full z-50 transition-opacity duration-300 bg-white text-black shadow">
    <div class="flex justify-center space-x-6 py-3">
      <a href="#about" class="hover:underline">About</a>
      <a href="#skills" class="hover:underline">Skills</a>
      <a href="#experience" class="hover:underline">Experience</a>
      <a href="#projects" class="hover:underline">Projects</a>
      <a href="#education" class="hover:underline">Education</a>
      <a href="#contact" class="hover:underline">Contact</a>
      <a href="#download" class="hover:underline">Download CV</a>
      <a href="#footer" class="hover:underline">Footer</a>
    </div>
  </div>


  <!-- About Me -->
  <div id="about" class="section h-dvh flex justify-center items-center"
    [ngClass]="{ 'opacity-100 transition-opacity duration-700': activeSection === 'about', 'opacity-0 transition-opacity duration-700': activeSection !== 'about' }">
    <app-about></app-about>
  </div>

  <!-- Skills -->
  <div id="skills" class="section h-dvh"
    [ngClass]="{ 'opacity-100 transition-opacity duration-700': activeSection === 'skills', 'opacity-0 transition-opacity duration-700': activeSection !== 'skills' }">
    <app-skills></app-skills>
  </div>

  <!-- Experience -->
  <div id="experience" class="section h-svh bg-green-500"
    [ngClass]="{ 'opacity-100 transition-opacity duration-700': activeSection === 'experience', 'opacity-0 transition-opacity duration-700': activeSection !== 'experience' }">
    Experience
  </div>

  <!-- Projects -->
  <div id="projects" class="section h-svh"
    [ngClass]="{ 'opacity-100 transition-opacity duration-700': activeSection === 'projects', 'opacity-0 transition-opacity duration-700': activeSection !== 'projects' }">
    Projects
  </div>

  <!-- Education -->
  <div id="education" class="section h-svh bg-blue-500"
    [ngClass]="{ 'opacity-100 transition-opacity duration-700': activeSection === 'education', 'opacity-0 transition-opacity duration-700': activeSection !== 'education' }">
    Education
  </div>

  <!-- Contact -->
  <div id="contact" class="section h-svh bg-green-500"
    [ngClass]="{ 'opacity-100 transition-opacity duration-700': activeSection === 'contact', 'opacity-0 transition-opacity duration-700': activeSection !== 'contact' }">
    Contact
  </div>

  <!-- Download CV (PDF) -->
  <div id="download" class="section h-svh"
    [ngClass]="{ 'opacity-100 transition-opacity duration-700': activeSection === 'download', 'opacity-0 transition-opacity duration-700': activeSection !== 'download' }">
    Download CV (PDF)
  </div>

  <!-- Footer -->
  <div id="footer" class="section h-svh bg-yellow-500"
    [ngClass]="{ 'opacity-100 transition-opacity duration-700': activeSection === 'footer', 'opacity-0 transition-opacity duration-700': activeSection !== 'footer' }">
    Footer
  </div>

</div>
